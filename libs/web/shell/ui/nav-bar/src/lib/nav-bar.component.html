<a routerLink="/" class="flex px-6 py-0 mb-4 text-white">
  <ng-container [ngTemplateOutlet]="logoTmpl"></ng-container>
</a>

<ul class="m-0">
  @for (item of navItems$ | async; track item) {
    <li class="nav-link-container">
      <a
        #link="routerLinkActive"
        [routerLink]="item.path"
        [queryParams]="item.queryParams || null"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: item.exact! }"
        class="flex gap-4 items-center px-6 nav-link link-subtle transition-all"
        >
        <svg-icon
          class="transition-all"
          [size]="'lg'"
          [key]="link.isActive && item.iconSelected ? item.iconSelected : item.icon!"
          title="duration"
        ></svg-icon>
        {{ item.label }}
      </a>
    </li>
  }
</ul>

<as-nav-links />

<ng-template #logoTmpl>
  <div class="flex items-center gap-3">
    <svg viewBox="0 0 24 24" class="h-8 w-8" fill="currentColor" style="color: #ec4878;">
      <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
    </svg>
    <span class="text-2xl font-bold tracking-tight" style="background: linear-gradient(135deg, #ec4878, #ff6987, #ffd78c); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
      Lovify
    </span>
  </div>
</ng-template>
